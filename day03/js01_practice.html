<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS 연습</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 변수 선언
        // ECMAScript 6이전에는 변수 선언이 var
        // let이 기본, var는 지역변수 선언
        let radius = 10;
        const pi = 3.14159265;

        // 출력
        let res = 2*radius*pi
        //alert(res);
        // 콘솔 출력(개발자 로그)
        console.log(res);

        if (res>100){
            console.log('원의 둘레는 100보다 큽니다.');
        } else{
            console.log('원이 100 보다 작습니다.');
        }

        let date = new Date();
        let year = date.getFullYear();
        let month = date.getMonth()+1;
        let day = date.getDate();
        let hour = date.getHours();
        let minute = date.getMinutes();
        let second = date.getSeconds();
        console.log(date);
        console.log(year + '-' + month + '-' +day + ' ' + hour +':' + minute +':' + second)
        // if문 끝!

        // 배열변수 선언
        let array = [300.9, false, 'String', [1,2,3],{'key': 'value', 'option':true}, function(){alert('Hey');}]
        console.log(array[0]);
        // let i = 0;
        /*while ( i< array.length){
            alert(array[i]);
            i++;
        }*/

        for(var i = 0; i<array.length;i++){
            console.log(i+'번 출력'+array[i]);
        }
        // 반복문 끝

        // 함수 시작!!
        // 아래의 문법을 어려워 하지 말것ㅎㅎ
        let fn1 = function(){
            console.log('함수 fn1 실행!');
            console.log('함수 종료!!');

        }
        console.log('변수타입 = ' + typeof(fn1));
        fn1();

        function fn2(){
            console.log('함수 fn2 실행!');
            console.log('함수 종료!!');
        }
        console.log('변수타입 = '+typeof(fn2));
        fn2();

        // 함수 우선순위
        var fn = function(){alert('fn10');};
        var fn = function(){alert('fn20');}; //실행
        fn();

        var fm = function(){alert('fm10');}; // 실행
        function fm() {alert('fm20');};
        fm();

        function ff(x){
            return x*x;
        }
        console.log(ff(10));
        // 콜백 함수(매개변수에 함수를 할당, 전달)

        function callTemTimes(callback){
            for (var i=0; i<5 ; i++){
                callback(); // 매개변수가 함수
            }
        }

        var callFunc = function () {
            console.log('콜백 호출!!');
        };
        callTemTimes(callFunc);

        // Javascript 객체
        let product = {
            품명 : '7D 건조망고',
            유형 : '당절임 건조과일',
            성분 : '망고, 설탕, 메타중아황산나트륨, 치자황색소',
            원산지 : '필리핀',
            가격 : 5000
        };

        console.log(product['품명']); // 배열처럼 사용
        console.log(product.가격); // 클래스 속성처럼 사용

        for(var i in product){
            console.log(i+ '=> ' + product[i]);
        }

        // this = 파이썬 self.
        let ironman = {
            name : '토니 스타크',
            proud : function(item){
                console.log(this.name + '는 '+ '이 많습니다.');
            }
        };
        ironman.proud('돈');
    </script>
</head>

</body>
</html>
